# Plugin startup and lifecycle messages
plugin:
  startup:
    progress_suffix:
      starting: "Startar"
      reloaded: "Omladdad"
      loaded: "Laddad"
    configuration:
      start: "Verifierar konfiguration..."
      error:
        validating: "Fel vid verifiering av konfiguration"
        creating_default: "Fel vid skapande av standardkonfiguration"
        invalid_lang: "Ogiltig språkfil upptäcktes, återgår till engelska"
        no_emotes: "Inga emoticons hittades i konfigurationen"
      migration:
        migrate: "Konfigurationsversionen är föråldrad! Migrerar konfigurationen"
        reset: "Konfigurationsversionen är för gammal (1.3.0). Återställer plugin-standardinställningarna."
    registry:
      start: "Registrerar plugin-komponenter..."
      configs_loaded: "%progress_suffix% %configs_count% konfiguration(er)!"
      commands_loaded: "%progress_suffix% %commands_count% kommando(n)!"
      listeners_loaded: "%progress_suffix% %listeners_count% lyssnare!"
    version_check: "Söker efter plugin-uppdateringar..."
    bstats:
      start: "Startar BStats-mätvärden..."
      failed: "Kunde inte skicka statistik till BStats!"
    footer: "%progress_suffix% alla funktioner"
# Configuration system messages
config:
  error:
    saving: "Misslyckades med att spara konfigurationsfilen"
  success:
    saving: "Konfigurationsfil sparad"
# Global error messages
error:
  permission: "Du har inte behörighet att använda detta kommando!"
  invalid_config: "Ogiltig konfiguration upptäcktes!"
  player:
    only: "Endast spelare kan använda detta kommando!"
    self: "Du kan inte använda det kommandot på dig själv! Testa med en vän?"
    offline: "Spelare hittades inte eller är offline!"
  command:
    disabled: "Detta kommando är avaktiverat!"
    execute: "Misslyckades med att köra kommandot!"
    syntax:
      sub_command: "Ogiltig syntax! Ange ett giltigt underkommando!"
      no_target: "Ogiltig syntax! Du måste ange en giltig spelare!"
      emote_shared: "Användning: /emote <emotenamn> [spelare]"
      emote_expression: "Användning: /emote <emotenamn>"
  emote:
    not_found: "Emote hittades inte eller är avaktiverad!"
    misconfigured: "Emoten är felkonfigurerad och kan inte köras! Kontakta serveradministratören."
    radius: "Du är för långt ifrån den spelaren! Flytta dig närmare och försök igen."
    cooldown: "Du måste vänta %duration% sekunder innan du utför en ny emote!"
# Command-specific messages
command:
  emote_toggle:
    sender_toggled: "Du har avaktiverat delade emoticons. Aktivera med &7/toggleemotes"
    target_toggled: "Denna användare har avaktiverat delade emoticons."
    enabled: "&aDelade emoticons har aktiverats. &7Spelare kan nu utföra delade emoticons med dig."
    disabled: "&cDelade emoticons har avaktiverats. &7Spelare kan inte längre utföra dem med dig."
  reload:
    success: "Konfigurationer omladdade! (%exec_time%ms)"
    emotes_note: "Se konfigurerade emoticons med &f/emotes&7 och &f/expressions&7."
  version:
    info_latest: "Kör AxtonsEmotes version v%current_version%. Senaste versionen är v%latest_version%."
    info_outdated: "Du använder en gammal version av AxtonsEmotes: v%current_version%! Senaste versionen är v%latest_version%."
    info_releases: "Klicka för att visa releaser."
    outdated_notify: "En ny version av AxtonsEmotes finns tillgänglig: v%latest_version%, du kör: v%current_version%."
  toggledebug:
    enabled: "Debug-läge aktiverat."
    disabled: "Debug-läge avaktiverat."
  togglemetrics:
    enabled: "BStats datainsamling aktiverad."
    disabled: "BStats datainsamling avaktiverad."
  resetlang:
    success: "Språkfiler återställda till standard."
    error: "Misslyckades med att återställa språkfiler."
  resetemotes:
    success: "Emotes-konfigurationen har återställts till standardinställningarna."
    error: "Misslyckades med att återställa konfigurationsfilen för emotes.yml."
  help: "Klicka för att visa GitHub-wikin för kommandon och konfigurationsguider"
  list:
    no_description: "Ingen beskrivning tillgänglig"
    titles:
      emotes: "Delade Emotes"
      expressions: "Uttryck"
    subtitles:
      emotes: "&7Delade emoticons utförs med en annan spelare."
      expressions: "&7Uttryck skickas till alla spelare."
    navigation:
      page: "Sida: %current_page% av %total_pages%"
      listing: "Visar"
      next: "Nästa"
      previous: "Föregående"
      footer: "&7Använd &9/%command_name% %page_number%&r&7 för att visa nästa sida."
    notes:
      emotes: "&7Använd &b/expressions&7 för att visa en lista över uttryck."
      expressions: "&7Använd &b/emotes&7 för att visa en lista över delade emoticons."
