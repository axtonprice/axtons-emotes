name: AxtonsEmotes
prefix: 'Axtons Emotes'
version: '${version}'
main: com.arizonsoftware.Main
author: axtonprice
website: https://github.com/axtonprice/axtons-emotes
description: A lightweight social emotes plugin for Bukkit/Spigot/Paper 1.21
api-version: '1.21'

# >>> Plugin Commands
commands:

  # > Misc commands
  axtonsemotes:
    description: Main plugin command.
    aliases: [ae]
  # emotes:
  #   description: Displays available emote commands.
  # expressions:
  #   description: Displays available expression commands.
  # bog:
  #   description: Jumpscare yourself!
  #   aliases: [bogged]

  # emote:
  #   description: Execute an emote!

  # > Emotes
  # hug:
  #   description: Hug another player.
  #   aliases: [cuddle]
  # applaud:
  #   description: Applaud another player.
  #   aliases: [ clap ]
  # kiss:
  #   description: Kiss another player.
  #   aliases: [smooch]
  # poke:
  #   description: Poke another player.
  # highfive:
  #   description: High-five another player.
  #   aliases: [hf]
  # thank:
  #   description: Thank another player.
  #   aliases: [ty]
  # slap:
  #   description: Slap another player.
  # dapup:
  #     description: Dap-up another player.
  #     aliases: [dap]
  # stomp:
  #   description: Stomp on another player's foot.
  # stab:
  #   description: Stab another player
  #   aliases: [ shank ]
  # stare:
  #   description: Stare at another player

  # # > Expressions
  # wave:
  #   description: Say hello to everyone!
  # cry:
  #   description: Express your sadness to everyone.
  #   aliases: [ sulk ]

# >>> Permissions
permissions:
  axtonsemotes.reload:
    default: op
  axtonsemotes.updatenotify:
    default: op