name: AxtonsEmotes
prefix: AxtonsEmotes
author: axtonprice
website: https://github.com/axtonprice/axtons-emotes
description: A light-weight, configurable chat emotes plugin for 1.20+ Spigot/Paper servers.
api-version: "1.20"
api: "1.20"
main: com.arizonsoftware.axtonsemotes.AxtonsEmotes
version: "${version}"

commands:
  ae:
    description: Main plugin utility commands.
    aliases: [axtonsemotes]
  emotes:
    description: View a list of available emotes.
    aliases: [gestures, listemotes]
  expressions:
    description: View a list of available expressions.
    aliases: [reactions, listexpressions]
  emote:
    description: Execute a shared emote or expression.
    aliases: [e]
  toggleemotes:
    description: Self-toggles shared emotes feature.
    aliases: [emotestoggle]

# Permissions below are ignored when using a permission manager such as LuckPerms
permissions:
  axtonsemotes.emotes.use:
    default: true
  axtonsemotes.emotes.list:
    default: true
  axtonsemotes.emotes.selftoggle:
    default: true
  axtonsemotes.admin.list-override:
    default: op
  axtonsemotes.admin.version:
    default: op
  axtonsemotes.admin.reload:
    default: op
  axtonsemotes.admin.updatenotify:
    default: op
  axtonsemotes.admin.toggledebug:
    default: op
  axtonsemotes.admin.togglemetrics:
    default: op
  axtonsemotes.admin.resetlang:
    default: op
  axtonsemotes.admin.help:
    default: op