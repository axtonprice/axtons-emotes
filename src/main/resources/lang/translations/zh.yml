    emotes_note: "使用 &f/emotes&7 和 &f/expressions&7 查看可用表情。"
  version:
    info_latest: "当前运行 AxtonsEmotes v%current_version%。最新版本是 v%latest_version%。"
    info_outdated: "你正在运行旧版本的 AxtonsEmotes：v%current_version%！最新版本是 v%latest_version%。"
