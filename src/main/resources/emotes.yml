#
# Axton's Emotes | Configuration
# Docs: https://github.com/axtonprice/axtons-emotes/wiki/
#
# Emote configuration structure:
#
# emotename:
#   enabled: <true/false>            # Enable or disable this emote.
#   type: <shared/expression>        # Shared emotes target another player, expressions are self-execution only.
#   messages:
#     player: <string/none>        # Message sent to the player running the command. Set to 'none' for no message.
#     target: <string/none>        # Message sent to the target player (or all players for expression emotes) Set to 'none' for no message.
#   effects:
#     particle: <string/none>      # Particle effect enum constant. Set to 'none' for no particle effect.
#     sound: <string/none>         # Sound effect enum constant. Set to 'none' for no sound effect.
#
commands:
  # > Expressions
  # Expressive emotes that show a message to all online players
  cry:
    enabled: true
    type: "expression"
    messages:
      player: "&7You cry yourself in sorrow.."
      target: "&7&l%player%&r&7 cries in a corner.."
    effects:
      particle: "none"
      sound: "ENTITY_CAT_HURT"

  wave:
    enabled: true
    type: "expression"
    messages:
      player: "&bYou wave to everyone!"
      target: "&b&l%player%&r&b waves to everyone!"
    effects:
      particle: "none"
      sound: "ENTITY_VILLAGER_CELEBRATE"

  laugh:
    enabled: true
    type: "expression"
    messages:
      player: "&eYou burst into laughter!"
      target: "&e&l%player%&r&e bursts into laughter!"
    effects:
      particle: "HAPPY_VILLAGER"
      sound: "ENTITY_VILLAGER_CELEBRATE"

  shrug:
    enabled: true
    type: "expression"
    messages:
      player: "&7You shrug nonchalantly."
      target: "&7&l%player%&r&7 shrugs."
    effects:
      particle: "none"
      sound: "ENTITY_PLAYER_BREATH"

  facepalm:
    enabled: true
    type: "expression"
    messages:
      player: "&cYou facepalm."
      target: "&c&l%player%&r&c facepalms."
    effects:
      particle: "ANGRY_VILLAGER"
      sound: "BLOCK_NOTE_BLOCK_BASS"

  cheer:
    enabled: true
    type: "expression"
    messages:
      player: "&aYou cheer loudly!"
      target: "&a&l%player%&r&a cheers!"
    effects:
      particle: "none"
      sound: "ENTITY_PLAYER_LEVELUP"

  gasp:
    enabled: true
    type: "expression"
    messages:
      player: "&eYou gasp in surprise!"
      target: "&e&l%player%&r&e gasps!"
    effects:
      particle: "none"
      sound: "ENTITY_CAT_HISS"

  bow:
    enabled: true
    type: "expression"
    messages:
      player: "&6You bow politely."
      target: "&6&l%player%&r&6 bows."
    effects:
      particle: "none"
      sound: "none"

  # > Shared emotes
  # Can be executed on other players, allowing for interactions.
  applaud:
    enabled: true
    type: "shared"
    messages:
      player: "&eYou applauded &l%target%&r&e!"
      target: "&e&l%player%&r &eapplauded you!"
    effects:
      particle: "DUST"
      sound: "ENTITY_VILLAGER_CELEBRATE"

  hug:
    enabled: true
    type: "shared"
    messages:
      player: "&cYou hugged &l%target%&r&c!"
      target: "&c&l%player%&r&c hugged you!"
    effects:
      particle: "HEART"
      sound: "ENTITY_CAT_PURREOW"

  dapup:
    enabled: true
    type: "shared"
    messages:
      player: "&bYou dap up &l%target%&r&b!"
      target: "&b&l%player%&r &bdapped you up!"
    effects:
      particle: "CRIT"
      sound: "none"

  kiss:
    enabled: true
    type: "shared"
    messages:
      player: "&cYou kissed &l%target%&r&c!"
      target: "&c&l%player%&r &ckissed you!"
    effects:
      particle: "HEART"
      sound: "ENTITY_DOLPHIN_PLAY"

  poke:
    enabled: true
    type: "shared"
    messages:
      player: "&eYou poked &l%target%&r&e!"
      target: "&e&l%player%&r &epoked you!"
    effects:
      particle: "CRIT"
      sound: "ENTITY_CHICKEN_EGG"

  slap:
    enabled: true
    type: "shared"
    messages:
      player: "&cYou slapped &l%target%&r&c!"
      target: "&c&l%player%&r &cslapped you!"
    effects:
      particle: "CRIT"
      sound: "ENTITY_SALMON_HURT"

  stab:
    enabled: true
    type: "shared"
    messages:
      player: "&cYou stabbed &l%target%&r&c!"
      target: "&c&l%player%&r &cstabbed you!"
    effects:
      particle: "ANGRY_VILLAGER"
      sound: "ENTITY_GUARDIAN_FLOP"

  stare:
    enabled: true
    type: "shared"
    messages:
      player: "&7You stare at &l%target%&r&7!"
      target: "&7&l%player%&r &7stares at you!"
    effects:
      particle: "ANGRY_VILLAGER"
      sound: "AMBIENT_CAVE"

  stomp:
    enabled: true
    type: "shared"
    messages:
      player: "&cYou stomp &l%target%&r&c's foot!"
      target: "&c&l%player%&r &cstomps your foot!"
    effects:
      particle: "CRIT"
      sound: "ENTITY_VILLAGER_HURT"

  thank:
    enabled: true
    type: "shared"
    messages:
      player: "&dYou thanked &l%target%&r&d!"
      target: "&d&l%player%&r &dthanked you!"
    effects:
      particle: "EGG_CRACK"
      sound: "ENTITY_VILLAGER_YES"

  boop:
    enabled: true
    type: "shared"
    messages:
      player: "&dYou booped &l%target%&r&d on the nose!"
      target: "&d&l%player%&r &dbooped you on the nose!"
    effects:
      particle: "SNOWFLAKE"
      sound: "ENTITY_RABBIT_AMBIENT"

  tickle:
    enabled: true
    type: "shared"
    messages:
      player: "&eYou tickled &l%target%&r&e!"
      target: "&e&l%player%&r &etickled you!"
    effects:
      particle: "CRIT_MAGIC"
      sound: "ENTITY_PLAYER_HURT_SWEET_BERRY_BUSH"
