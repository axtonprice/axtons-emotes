name: AxtonsEmotes
prefix: "AxtonsEmotes"
version: '${version}'
main: com.arizonsoftware.Main
author: axtonprice
website: https://github.com/axtonprice/axtons-emotes
description: A lightweight social emotes plugin for Bukkit/Spigot/Paper 1.21
api-version: '1.21'

# >> Plugin Commands
commands:

  # > Misc commands
  axtonsemotes:
    description: Main command for managing Axton's Emotes plugin.
    aliases: [ae]
  emotes:
    description: List all available shared emote commands.
  expressions:
    description: List all available expression commands.
  jumpscares:
    description: List all available jumpscare commands.
  # > Jumpscares
  bogscare:
    description: Perform a jumpscare on yourself with a bog effect.
    aliases: [bog]
  guardianscare:
    description: Perform a jumpscare on yourself with a guardian effect.
    aliases: [guardian]
  # > Shared Emotes
  hug:
    description: Hug another player warmly.
    aliases: [cuddle]
  applaud:
    description: Applaud another player enthusiastically.
    aliases: [clap]
  kiss:
    description: Kiss another player affectionately.
    aliases: [smooch]
  poke:
    description: Poke another player playfully.
  highfive:
    description: High-five another player energetically.
    aliases: [hf]
  thank:
    description: Thank another player sincerely.
    aliases: [ty]
  slap:
    description: Slap another player sharply.
  dapup:
    description: Dap-up another player in a friendly manner.
    aliases: [dap]
  stomp:
    description: Stomp on another player's foot forcefully.
  stab:
    description: Stab another player aggressively.
    aliases: [shank]
  stare:
    description: Stare at another player intently.
  # > Expressions
  wave:
    description: Wave hello to everyone cheerfully.
  cry:
    description: Express your sadness to everyone openly.
    aliases: [sulk]

# >> Permissions
permissions:
  axtonsemotes.version:
    default: op
  axtonsemotes.reload:
    default: op
  axtonsemotes.updatenotify:
    default: op