# Plugin startup and lifecycle messages
plugin:
  startup:
    progress_suffix:
      starting: "Запуск..."
      reloaded: "Перезагрузка завершена"
      loaded: "Загрузка завершена"
    configuration:
      start: "Проверка конфигурации..."
      error:
        validating: "Ошибка проверки конфигурации"
        creating_default: "Не удалось создать конфигурацию по умолчанию"
