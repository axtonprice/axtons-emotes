        no_emotes: "Эмоты в конфигурации не найдены"
      migration:
        migrate: "Config version is outdated! Migrating configuration"
        reset: "Config version is too old (1.3.0). Resetting to plugin defaults..."
    registry:
      start: "Регистрация компонентов плагина..."
      configs_loaded: "%progress_suffix% загружено %configs_count% конфигураций!"
      commands_loaded: "%progress_suffix% загружено %commands_count% команд!"
      listeners_loaded: "%progress_suffix% загружено %listeners_count% слушателей!"
    version_check: "Проверка обновлений плагинов..."
