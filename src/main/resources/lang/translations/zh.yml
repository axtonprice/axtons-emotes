# 插件启动与生命周期消息
plugin:
  startup:
    progress_suffix:
      starting: "启动中"
      reloaded: "已重载"
      loaded: "已加载"
    configuration:
      start: "验证配置中..."
      error:
        validating: "验证配置时发生错误"
        creating_default: "创建默认配置时发生错误"
        invalid_lang: "检测到无效的语言配置，已恢复为英语"
        no_emotes: "配置中未找到任何表情动作"
    registry:
      start: "注册插件组件中..."
      configs_loaded: "%progress_suffix% %configs_count% 个配置文件！"
      commands_loaded: "%progress_suffix% %commands_count% 个指令！"
      listeners_loaded: "%progress_suffix% %listeners_count% 个监听器！"
    bstats:
      start: "启动 BStats 统计..."
      failed: "无法向 BStats 发送统计数据！"
    footer: "%progress_suffix% 所有功能完成"
# 配置系统消息
config:
  error:
    saving: "保存配置文件失败"
  success:
    saving: "成功保存配置文件"
# 全局错误消息
error:
  permission: "你没有权限执行此指令！"
  invalid_config: "检测到无效的配置！"
  player:
    only: "只有玩家才能执行此指令！"
    self: "你不能对自己执行该命令！也许找个人一起试试？"
    offline: "未找到玩家或玩家离线！"
  command:
    disabled: "该指令已被禁用！"
    execute: "执行指令失败！"
    syntax:
      sub_command: "语法错误！请输入有效的子命令！"
      no_target: "语法错误！你必须指定一个有效的玩家！"
      emote_shared: "用法: /emote <表情动作名> [玩家]"
      emote_expression: "用法: /emote <表情动作名>"
  emote:
    not_found: "未找到表情动作或该动作已被禁用！"
    misconfigured: "该表情配置错误，无法执行！请联系服务器管理员。"
