# >>> Global Configurations
# > Modify global configuration values and features.

# Toggles the ability for players to execute commands on themselves.
allowSelfExecutions: true


# >>> Plugin Commands
# > Optional plugin command features.

# Toggle optional commands modules.
optionalcmds:
  emotes:
    enabled: true
  expressions:
    enabled: true


# >>> Plugin Versioning
# > Configure version checking/notifications.

# Should the plugin check for new updates?
checkForLatest: true

# Should players with the axtonsemotes.updatenotify permission be notified of new updates?
notifyOnUpdate: true

# The current version of the plugin
version: 1.2.0 # --Do not modify!--